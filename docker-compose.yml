services:
  db:
    image: postgres:16-alpine
    container_name: compliance-ai-db
    environment:
      POSTGRES_USER: compliance
      POSTGRES_PASSWORD: compliance
      POSTGRES_DB: compliance_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compliance -d compliance_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
